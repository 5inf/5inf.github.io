collections:
  authors:
    output: true
  tools:
    output: true
    
defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "tools"
    values:
      layout: "tool"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

excerpt_separator: <!--more-->
    
# Pagination Settings
paginate: 3
paginate_path: "/blog/page:num/"