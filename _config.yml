collections:
  authors:
    output: true
  tools:
    output: true
    
defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "tools"
    values:
      layout: "tool"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"
      
# Pagination Settings
pagination:
  enabled: true
  per_page: 3
  offset: 2
  title: ':title - page :num of :max'
  limit: 0
  sort_field: 'date'
  sort_reverse: true