<SCRIPT language="JavaScript">
var debug=false;

function updateDisplay(){
	if(infoFrameVisible){
		document.getElementById("bar6").className="infoFrameVisible";
	}else{
		document.getElementById("bar6").className="infoFrameHidden";
	}
}

function showInfoFrame(){
	infoFrameVisible=true;
	updateDisplay();
        window.setTimeout('hideInfoFrame()',3000);
}

function hideInfoFrame(){
	infoFrameVisible=false;
	updateDisplay();
}

document.onkeyup=function keyUpHandler(e){
	switch(e.keyCode){
		case 13: {showInfoFrame();break;}//left
		default : {if(debug){alert(e.keyCode+" "+e.key)};break;}
	}

}
</script>
